<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.empty').on('click', function () {
                $("#container").empty()
            })
        });
    </script>
</head>

<body>
    <button type="button" class="empty">Empty</button>
    <button type="button" class="remove">Remove</button><br><br>
    <div id="container" style="border: 3px solid green;">
        <ul>
            <li>One</li>
            <li>Two</li>
            <li>Three</li>
            <li class="remove">Four</li>
            <li class="remove">Fiv</li>
        </ul>
    </div>
</body>

</html>
