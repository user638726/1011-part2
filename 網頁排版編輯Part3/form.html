<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>HTML Forms</h2>
    <!--input type="text" 文字輸入的地方
        input type="submit" 輸入按鈕
        input type="radio" 輸入點與否
        input type="checkbox" 打勾與否--->
    <form action="/action_page.php">
        <label for="fname">名字:</label><br>
        <input type="text" id="fname" name="fname" value="John"><br>

        <label for="middle name">中間的文字</label><br>
        <input type="radio" id="middle name" name="middle name" value="Jacky"><br>

        <label for="middle name">中間的文字part2</label><br>
        <input type="checkbox" id="middle name" name="middle name" value="Jacky"><br>

        <label for="lname">姓名:</label><br>
        <input type="text" id="lname" name="lname" value="Doe"><br><br>

        <input type="submit" value="Submit">
    </form>

    <p>If you click the "Submit" button, the form-data will be sent to a page called "/action_page.php".</p>

</body>

</html>
