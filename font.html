<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--google字型-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <style>
        .font-style {
            /*單位可以是px 、rem、em*/
            font-size: 30px;
            /*設定斜體*/
            font-style: italic;
            /*設定粗體*/
            font-weight: bolder;
            /*字型家族*/
            /*如果使用者的系統有一個字型就使用，微軟正黑體，沒有就用第二個verdana */
            font-family: '微軟正黑體', Verdana, Geneva, Tahoma, sans-serif
        }

        .google-font {
            font-family: "Teko", sans-serif;
            font-optical-sizing: auto;
            font-weight: normal;
            font-style: normal;
        }
    </style>
</head>

<body>
    !<!---
    10進位 0~9
    
    
    
    
    -->

    <h1>
        1.font樣式設定
    </h1>
    <div class="font-style">
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Nulla quas dicta ullam mollitia
    </div>
    <h1>google font</h1>
    <p class="google-font">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Provident, suscipit.</p>
    <h2>3.text樣式設定</h2>
</body>

</html>
