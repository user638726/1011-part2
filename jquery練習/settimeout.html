<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            box-sizing: border-box;
        }

        .outer-container {
            display: flex;
            /* 父容器使用 flex 來排列兩個內部 container */
            flex-direction: column;
            /* 讓容器垂直排列 */
            justify-content: center;
            align-items: center;
            max-width: 1000px;
            margin: 0 auto;
            background-color: lightblue;
            max-height: 2200px;
        }

        input {
            width: 200px;
            height: 100px;
        }

        .container {
            display: flex;
            /* 內部 container 仍然是水平排列 */
            flex-direction: column;
            justify-self: center;
            align-items: center;
            margin: auto;
            width: 100%;
            flex-wrap: wrap;
            /* 讓子元素可以換行 */
        }
    </style>
</head>
