<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        table{
              background: yellow;
              width:1024px;
              border-collapse: collapse;
              margin: 0 auto;
        }
        td,th{
             border: 1px solid black;
             
        }
    </Style>
</head>
<body>
    <table>
        <!----table row-->
        <tr>
         <!---table column--> 
         <!--colspan-->
         <!--rowspan--->  
        <td colspan=2>1</td>
        <!----<td>2</td>---->
        <td>3</td>
         </tr>

         <tr>
            <!---table column-->   
           <td>1</td>
           <td>2</td>
           <td rowspan=2>
            6
        </td>
    </tr>
    <tr>
        <!-- table data /table column -->
        <td>
            7
        </td>
        <td>
            8
        </td>
        <!-- <td>
            9
        </td> -->
    </tr>
    </table>
</body>
</html>
